<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{#action:因为前面默认了当前的域名和端口了,所以只写路径就行#}
<form action="/userInfo/" method="post">
    <p>姓名 <input type="text" name="username"></p>
    <p>性别 <input type="text" name="sex"></p>
    <p>邮箱 <input type="text" name="email"></p>
    <p><input type="submit" value="提交"></p>
    <hr>
    <h1>数据展示</h1>
    <table border="1px">
        <tr>
            <td>姓名</td>
            <td>性别</td>
            <td>邮箱</td>
        </tr>
        {% for i in user_list %}
        <tr>
            <td>{{i.username}}</td>
            <td>{{i.sex}}</td>
            <td>{{i.email}}</td>
        </tr>
        {% endfor %}
    </table>



</form>
<script src="/statics/jq/jquery-2.1.4.min.js"></script>
<script>
    $("h1").css("color","blue");
</script>
</body>
</html>
